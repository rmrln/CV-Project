<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Facebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background-color: darkslategrey; color: floralwhite;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CV Creator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/new">Création <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">Liste des CVs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Options</a>
            </li>
        </ul>
    </div>
</nav>

<form action="/new" method="post" th:action="@{/new}" th:object="${user}">
    <hr style="margin-top: 0px; margin-bottom: 20px;">
    <div class="row">
        <div class="col-md-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" accept="image/png, image/jpeg">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        <div class="col-sm-3 offset-md-3 ml-md-auto">
            <div class="form-element col">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
            </div>
            <div class="form-element col">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
            </div>
        </div>
        <div class="col-md-2 offset-md-9 ml-auto">
            <div class="form-element">
                <label for="validationDefault01">Phone</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark"
                       required>
            </div>
            <div class="form-element">
                <label for="validationDefault02">Adress</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto"
                       required>
            </div>
            <div class="form-element">
                <label for="validationDefault02">e-mail</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto"
                       required>
            </div>
            <div class="form-element">
                <label for="validationDefault02">Linkedin</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto"
                       required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <label for="description">Description</label>
            <textarea id="description" name="story" rows="5" cols="150"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="competences">Compétences</label>
            <textarea id="competences" name="story" rows="5" cols="150"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="formations">Formations</label>
            <textarea id="formations" name="story" rows="5" cols="150"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="experience">Expériences</label>
            <textarea id="experience" name="story" rows="5" cols="150"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="centresinterets">Centres d'intérêts</label>
            <textarea id="centresinterets" name="story" rows="5" cols="150"></textarea>
        </div>
    </div>
</form>
</body>

</html>
