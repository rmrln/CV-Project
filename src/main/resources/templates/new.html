<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Facebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background-color: darkslategrey; color: floralwhite;">
<p>Welcome to New!</p>
<form action="/new" method="post" th:action="@{/new}" th:object="${user}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter your first name">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter your last name">
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Enter your age">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>

</html>
