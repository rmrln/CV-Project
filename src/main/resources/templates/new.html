<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CV Creator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" href="https://fontawesome.com/v4.7.0/assets/font-awesome/css/font-awesome.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<script type="text/javascript" th:src="@{/js/readURL.js}"></script>


<body class="bodyNew">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">CV Creator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/new">Création <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">Liste des CVs</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form method="post" th:action="@{/new}" th:object="${user}">

        <div class="row">
            <div class="col py-3 px-lg-5">
                <div class="mb-4" align="center">
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <div class="col-sm">
                                <img id="blah" class="roundPhotoId"
                                     src="http://www.samuelduplaix.com/wp-content/uploads/2015/01/Icone-appareil-photo.jpg"
                                     alt="your image"/>
                            </div>
                            <div class="col-sm d-flex align-items-center">
                                <div class="upload-btn-wrapper">
                                    <button class="btn">Ajouter une photo</button>
                                    <input type="file" name="myfile" onchange="readURL(this);"/>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="container">
                    <label style=" border-style: inset; display: block">CONTACT</label>
                    <div class="form-group">
                        <label for="firstNameInput">Téléphone</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"
                                                                                    aria-hidden="true"></i></span>
                            </div>
                            <input type="text" th:field="*{firstName}" class="form-control" id="telephoneInput"
                                   aria-describedby="firstNameHelp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ageInput">E-mail</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope-o"
                                                                                    aria-hidden="true"></i></span>
                            </div>
                            <input type="text" th:field="*{lastName}" class="form-control" id="emailInput"
                                   aria-describedby="lastNameHelp">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="ageInput">Adresse</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3"><i class="fa fa-home"
                                                                                    aria-hidden="true"></i></span>
                            </div>
                            <input type="text" th:field="*{age}" class="form-control" id="addresseInput"
                                   aria-describedby="ageHelp">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="ageInput">Linkedin</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon4"><i class="fa fa-linkedin"
                                                                                    aria-hidden="true"></i></span>
                            </div>
                            <input type="text" th:field="*{age}" class="form-control" id="linkedinInput"
                                   aria-describedby="ageHelp">
                        </div>

                    </div>

                </div>
                <div class="container">
                    <label style=" border-style: inset; display: block">LANGUES</label>
                    <div class="form-group">
                        <textarea class="form-control" th:field="*{language}" id="languageTextarea" rows="3"></textarea>
                    </div>
                </div>

                <div class="container">
                    <label style=" border-style: inset; display: block">COMPETENCES</label>
                    <div class="form-group">
                        <textarea class="form-control" th:field="*{skill}" id="skillTextarea" rows="3"></textarea>
                    </div>
                </div>

                <div class="container">
                    <label style=" border-style: inset ; display: block">CENTRES D'INTERETS</label>
                    <div class="form-group">
                        <textarea class="form-control" th:field="*{hobby}" id="hobbyTextarea" rows="3"></textarea>
                    </div>
                </div>


            </div>
            <div class="col py-3 px-lg-5">
                <div class="container">
                    <div class="form-group">
                        <label for="firstNameInput">Prénom</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon5"><i class="fa fa-user"
                                                                                    aria-hidden="true"></i></span>
                            </div>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
                                   aria-describedby="firstNameHelp">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput">Nom</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon6"><i class="fa fa-user"
                                                                                    aria-hidden="true"></i></span>
                            </div>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
                                   aria-describedby="lastNameHelp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ageInput">Age</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon7"><i class="fa fa-user"
                                                                                    aria-hidden="true"></i></span>
                            </div>
                            <input type="text" th:field="*{age}" class="form-control" id="ageInput"
                                   aria-describedby="ageHelp">
                        </div>
                    </div>

                </div>
                <div class="container">
                    <label style=" border-style: inset; display: block">DESCRIPTION</label>
                    <div class="form-group">
                        <textarea class="form-control" id="descriptionTextarea" rows="3"></textarea>
                    </div>
                </div>


                <div class="container">
                    <label style=" border-style: inset; display: block">FORMATIONS</label>
                    <div class="form-group">
                        <div class="container">
                            <table id="myTable" class=" table order-list table-borderless" >
                                <thead>
                                <tr style="color: white">
                                    <td>Entreprise</td>
                                    <td>Poste</td>
                                    <td>Description</td>
                                    <td>Date</td>
                                    <td></td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="formation : ${user.formations}">
                                    <td class="col-sm-3">
                                        <input type="text" th:field="*{formation.formationTitle}" th:value="${formation.formationTitle}" name="entreprise" class="form-control" />
                                    </td>
                                    <td class="col-sm-3">
                                        <input type="mail" th:field="*{formation.formationName}" th:value="${formation.formationName}" name="poste"  class="form-control"/>
                                    </td>
                                    <td class="col-sm-3">
                                        <input type="text" th:field="*{formation.formationDescription}" th:value="${formation.formationDescription}" name="description"  class="form-control"/>
                                    </td>
                                    <td class="col-sm-3">
                                        <input type="text" th:field="*{formation.formationDate}" th:value="${formation.formationDate}" name="date"  class="form-control"/>
                                    </td>
                                    <td class="col-sm-1"><a class="deleteRow"></a>

                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5" style="text-align: left;">
                                        <input type="button" class="btn btn-lg btn-block " id="addrow" value="Add Row" />
                                    </td>
                                </tr>
                                <tr>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <label style=" border-style: inset; display: block">EXPERIENCES</label>
                    <div class="form-group">
                        <textarea class="form-control" id="experiencesTextarea" rows="3"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="container" align="center">
                <button type="submit" class="btn btn-light">Ajouter</button>
            </div>
        </div>


    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</html>
