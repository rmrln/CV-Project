<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CV Creator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://fontawesome.com/v4.7.0/assets/font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand navTitle" href="/index">CV Creator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/new">Création <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">Liste des CVs</a>
            </li>
        </ul>
    </div>
</nav>

<body  th:object="${user}">
<div id="cv-page" class="row row-no-gutters">
    <div class="col-sm-3" id="cv-borderleft">

<div id="picture">  <img  class="roundPhotoId"
                 src="http://www.samuelduplaix.com/wp-content/uploads/2015/01/Icone-appareil-photo.jpg"
                 alt="your image">
</div>
        <section class="Infos">
            <table id="left-cv-zone">
                <tbody>
                <tr>

                    <th >Contact</th>
                </tr>
                <tr ><td th:text="'Age : ' + *{age}"></td>
                <tr>   <td th:text="*{phoneNumber}"></td></tr>
                <tr>  <td th:text="'Adresse : ' + *{address}"></td></tr>
                <tr>  <td th:text="'Mail : ' + *{mail}"></td></tr>
                <tr> <td th:text="'LinkedIn : ' + *{linkedin}"></td></tr>

                <tr>

                    <th class="cvleft">Language</th>
                </tr>
                    <td th:text="${user.language}"></td></tr>
                </tr>
                <tr>
                <tr>

                    <th class="cvleft">Centres d'intérêts</th>
                </tr>
                    <td th:text="${user.hobby}"></td>
                </tr>
                <tr>

                    <th class="cvleft" >Compétences</th>
                </tr>
                <tr>
                <tr><td th:text="${user.skill}"></td></tr>
                </tr>
                </tbody>
            </table>
        </section>

    </div>

    <div class="col-sm-8" id="cv-borderright">

        <section class="cv_top" th:object="${user}">
            <table id="name">
                <tbody>
                <tr >
                    <th  scope="row" th:text="*{firstName} + '  ' + *{lastName}"></th>
                </tr>


                </tbody>
            </table>
        </section>

        <div class="cv-part">
            <h3>Presentation</h3>
            <p id="presentation" th:text="*{presentation}">  </p>
        </div>

        <section class="cv-part">
            <h2>Formations</h2>
            <table>
                <tbody>
                <tr>
                    <td class="smalmarg" th:text="*{formations}"></td>
                </tr>
                <tr>
                </tbody>
            </table>
        </section>

        <section class="cv-part">
            <h2>Expériences Professionnels</h2>
            <table>
                <tbody >
                <tr >
                    <td class="smalmarg" th:text="*{experiences}">  </td>
                </tr>
                </tbody>
            </table>
        </section>

    </div>
</div>










<footer>
    <p>© 2018 Gandalf</p>
</footer>
</body>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Plugin JavaScript -->
<script th:src="@{/js/jquery.easing.min.js}"></script>

<!-- Contact form JavaScript -->
<script th:src="@{/js/jqBootstrapValidation.js}"></script>
<script th:src="@{/js/contact_me.js}"></script>

<!-- Custom scripts for this template -->
<script th:src="@{/js/agency.min.js}"></script>
</html>
