<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CV Creator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom fonts for this template -->
    <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

</head>
<body id="page-top">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand navTitle" href="/index">CV Creator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new">Création <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" href="/list">Liste des CVs</a>
            </li>

        </ul>
    </div>
</nav>
<!-- Header -->
<header class="page">
    <div class="container">
        <div class="intro-text">
            <table class="table table-striped table-dark">
                <thead class="thead-light">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td scope="row" th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td align="center">
                        <a th:href="'/modif/' + ${user.id}" class="btn btn-primary">Modifier</a>
                        <a th:href="'/consult/' + ${user.id}" class="btn btn-success">Consulter</a>
                        <a th:href="'/delete/' + ${user.id}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</header>
<div id = "contenu" class="container">

</div>
<footer>
    <p>© 2018 Gandalf</p>
</footer>
</body>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Plugin JavaScript -->
<script th:src="@{/js/jquery.easing.min.js}"></script>

<!-- Contact form JavaScript -->
<script th:src="@{/js/jqBootstrapValidation.js}"></script>
<script th:src="@{/js/contact_me.js}"></script>

<!-- Custom scripts for this template -->
<script th:src="@{/js/agency.min.js}"></script>
</html>
